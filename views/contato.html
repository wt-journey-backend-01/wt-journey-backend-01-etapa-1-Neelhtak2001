<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - DevBurger</title>
    <link rel="stylesheet" href="/css/contato.css">
</head>
<body>

    <header>
        <h1>Fale Conosco</h1>
        <nav>
            <a href="/">Voltar para o Cardápio</a>
        </nav>
    </header>

    <main>
        <form action="/contato" method="POST">
            <h2>Envie sua Mensagem</h2>
            
            <div>
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>
            
            <div>
                <label for="email">Seu E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="exemplo@email.com">
            </div>
            
            <div>
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required placeholder="Qual o assunto da sua mensagem?">
            </div>
            
            <div>
                <label for="mensagem">Sua Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required placeholder="Escreva sua mensagem, crítica ou sugestão..."></textarea>
            </div>
            
            <button type="submit">Enviar Mensagem</button>
        </form>
    </main>

</body>
</html>
